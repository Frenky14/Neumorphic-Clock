<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
   <header>
      <div class="header-banner">
          <h1>Scroll Down</h1>
      </div>
      <div class="clear"></div>
      <nav>
          <ul>
              <li><h2>Neumorphic Javascript Clock</h2></li>
          <ul>
      </nav>
  </header>

    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
